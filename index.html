<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/reset.css">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <title>포트폴리오</title>
</head>
<body>
    <main>
        <section class="sec1 main_page">
            <img src="./static/images/main완성본.png" alt="">
            <img class="sec1_move move1" src="./static/images/main1moving.png" alt="">
            <img class="sec1_move move2" src="./static/images/main2moving.png" alt="">
            <img class="sec1_move move3" src="./static/images/main3moving.png" alt="">
        </section>

        <!-- 도형 애니메이션 -->
        <style>
            @keyframes move1{
                100% {
                    top: 25px;
                }
            }

            @keyframes move2{
                100% {
                    top: 5vh;
                }
            }

            @keyframes move3{
                100% {
                    top: 15vh;
                }
            }

            .sec1_move {

                position: absolute;
                top: 0;
                left: 0;
            }
            .move3 {
                top: 10vh;
                width: 250px;
                padding: 480px;
                left: -15%;
                animation: move1 1.2s alternate infinite;
            }
            .move2 {
                top: 10vh;
                width: 120px;
                left: 55%;
                animation: move1 1.2s alternate infinite;
            }
            .move1 {
                left: -500px;
                width: 250px;
                padding: 550px 500px 500px 450px;
                left: 50%;
                animation: move2 1.2s alternate infinite;
            }
            .sec3 {
                position: relative;
            }

            .click_btn {
                width: 65%;
                height: 65vh;
                position: absolute;
                top: 10%;
                left: 19%;
                cursor: pointer;
            }
            .dimed_box {
                width: 100vw;
                height: 100vh;
                position: fixed;
                display: none;
                top: 0;
                left: 0;
                z-index: 100;
            }

            .dimed_box::after {
                content: '';
                width: 100%;
                height: 100%;
                position: absolute;
                background-color: black;
                opacity: .8;
                z-index: -1;
            }
            
            .dimed {
                width: 80%;
                height: 71vh;
                background-color: rgba(255, 255, 255, 0);
                position: fixed;
                top: 50%;
                left: 50%;
                margin-top: calc(-80vh / 2);
                margin-left: calc(-80% / 2);
            }
            .exit_btn {
                width: 38px;
                height: 38px;
                position: absolute;
                top: 20px;
                right: 50px;
                cursor: pointer;
            }
        </style>

        <section class="sec2 about_page">
            <img src="./static/images/secondbackground.png" alt="">
        </section>
        <section class="sec3 portfolio_page">
            <img src="./static/images/KakaoTalk_20220830_230159194.png" alt="">
            <div class="click_btn"></div>
            <div class="dimed_box">
                <img class="exit_btn" src="./static/images/x.png" alt="">
                <div class="dimed">
                    <div class="swiper dimSwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="./static/images/dimmed_1.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="./static/images/dimmed_2.png" alt="">
                            </div>
                                                        <div class="swiper-slide">
                                <img src="./static/images/dimmed_3.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="./static/images/dimmed_4.png" alt="">
                            </div>
                                                        <div class="swiper-slide">
                                <img src="./static/images/dimmed_5.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="./static/images/dimmed_6.png" alt="">
                            </div>
                                                                                   <div class="swiper-slide">
                                <img src="./static/images/dimmed_7.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="./static/images/dimmed_8.png" alt="">
                            </div>
                                                    <div class="swiper-slide">
                                <img src="./static/images/dimmed_9.png" alt="">
                            </div>
                                                                              <div class="swiper-slide">
                                <img src="./static/images/dimmed_10.png" alt="">
                            </div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </div>
        </section>
        <script>
            const dimedBtn = document.querySelector('.click_btn');
            const exitBtn = document.querySelector('.exit_btn');

            dimedBtn.addEventListener('click', function() {
                document.querySelector('.dimed_box').style.display = 'block';
            })

            exitBtn.addEventListener('click', function() {
                document.querySelector('.dimed_box').style.display = 'none';
            })

        </script>

        <!-- Initialize Swiper -->
        <script>
        var swiper = new Swiper(".dimSwiper", {
            loop: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
        </script>
        
        <section class="sec4 portfolio_page">
                    <!-- Swiper -->
            <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./static/images/4-1bnr.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./static/images/4-2bnr.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./static/images/4-3bnr.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./static/images/5_1.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./static/images/5_2.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./static/images/5_3.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./static/images/5_4.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./static/images/5_5.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./static/images/5_6.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./static/images/5_7.png" alt="">
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            </div>
        </section>

        <!-- Initialize Swiper -->
        <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            autoplay: {
                delay: 3000,
            },
           speed:2000
        });
        </script>

        <section class="sec5 thankyou_page">
            <img src="./static/images/footer.png" alt="">
        </section> 
    </main>
</body>
</html>
